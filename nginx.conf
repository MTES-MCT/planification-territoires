root /app/build;

location / {
  try_files $uri $uri/ /index.html =404;
  add_header Content-Security-Policy "default-src 'self'; connect-src: 'https://stats.beta.gouv.fr'; script-src: 'self https://stats.beta.gouv.fr/'; frame-ancestors: 'none'"
}

location /_app/immutable {
  add_header Cache-Control "public,max-age=31536000,immutable";
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
}
